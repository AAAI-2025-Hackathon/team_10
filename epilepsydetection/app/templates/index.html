<!DOCTYPE html>
<html>
<head>
    <title>Brain Visualization</title>
    <!-- Load scripts before using them -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        #container {
            width: 100%;
            height: 600px;
            background-color: #36c7cc;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <script>
        console.log('Starting visualization setup...');
        
        // Set up Three.js scene
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        console.log('Fetching data from /get_data...');
        // Fetch the data
        fetch('/get_data')
            .then(response => {
                console.log('Received response:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Received data:', {
                    vertices: data.vertices.length,
                    faces: data.faces.length
                });

                // Create geometry
                const geometry = new THREE.BufferGeometry();
                
                // Add vertices
                const vertices = new Float32Array(data.vertices.flat());
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                
                // Add faces
                geometry.setIndex(data.faces.flat());
                
                // Compute vertex normals for better lighting
                geometry.computeVertexNormals();
                
                // Create material
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ff00,
                    wireframe: false,
                    side: THREE.DoubleSide,
                    flatShading: true
                });
                
                // Create mesh and add to scene
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                
                // Center the geometry
                geometry.computeBoundingSphere();
                const center = geometry.boundingSphere.center;
                const radius = geometry.boundingSphere.radius;
                
                // Position camera based on bounding sphere
                camera.position.set(center.x, center.y, center.z + radius * 2);
                camera.lookAt(center);
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                console.log('Setup complete, starting animation loop');
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            })
            .catch(error => {
                console.error('Error fetching or processing data:', error);
            });
    </script>
</body>
</html>
